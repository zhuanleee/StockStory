services:
  - type: web
    name: stock-scanner-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook_bot:app --bind 0.0.0.0:$PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
