name: Daily Stock Scanner

on:
  # Run at 6:30 AM and 4:30 PM EST (11:30 and 21:30 UTC)
  schedule:
    - cron: '30 11 * * 1-5'  # Pre-market scan (Mon-Fri)
    - cron: '30 21 * * 1-5'  # After-hours scan (Mon-Fri)

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          python main.py scan

      - name: Generate dashboard
        run: |
          python main.py dashboard

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ github.run_id }}
          path: scan_*.csv
          retention-days: 30

      - name: Commit dashboard
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ || true
          git commit -m "Update dashboard" || true
          git push || true
