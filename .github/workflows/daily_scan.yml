name: Daily Stock Scanner

on:
  # Run at 6:30 AM and 4:30 PM EST (11:30 and 21:30 UTC)
  schedule:
    - cron: '30 11 * * 1-5'  # Pre-market scan (Mon-Fri)
    - cron: '30 21 * * 1-5'  # After-hours scan (Mon-Fri)

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests matplotlib mplfinance

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python scanner_automation.py

      - name: Generate dashboard
        run: |
          python dashboard.py

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ github.run_id }}
          path: scan_*.csv
          retention-days: 30

      - name: Commit state and learned data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add scanner_state.json || true
          git add cluster_history.json || true
          git add learned_themes.json || true
          git add weekly_stats.json || true
          git add telegram_offset.json || true
          git add docs/ || true
          git commit -m "Update scanner state and dashboard" || true
          git push || true
