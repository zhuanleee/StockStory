name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/ || true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ || true

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create test directories
      run: |
        mkdir -p tests
        mkdir -p src/learning/parameter_data
        mkdir -p /tmp/test_data

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll || true

    - name: Check for known security vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true

  deploy-check:
    name: Deployment Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Check Modal deployment files
      run: |
        echo "Checking Modal deployment files..."
        test -f modal_api_v2.py && echo "✅ modal_api_v2.py exists"
        test -f modal_scanner.py && echo "✅ modal_scanner.py exists"
        test -f requirements.txt && echo "✅ requirements.txt exists"

    - name: Validate Python syntax
      run: |
        python -m py_compile modal_api_v2.py
        python -m py_compile modal_scanner.py
        echo "✅ Python syntax valid"

    - name: Check for secrets in code
      run: |
        echo "Checking for exposed secrets..."
        ! grep -r "api_key.*=.*\"sk-" src/ || (echo "❌ Potential API key found" && exit 1)
        ! grep -r "password.*=.*\"" src/ || (echo "⚠️ Potential password found" && exit 0)
        echo "✅ No obvious secrets found"

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [lint, test, security, deploy-check]
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Pipeline completed!"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Deploy Check: ${{ needs.deploy-check.result }}"
