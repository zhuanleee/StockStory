name: Auto Story Detection

on:
  schedule:
    # Run every 30 minutes during market hours (9:30 AM - 4:00 PM ET)
    # UTC is ET + 5 (or +4 during DST)
    - cron: '0,30 14-21 * * 1-5'  # Mon-Fri, 9AM-4PM ET
  workflow_dispatch:  # Manual trigger

jobs:
  detect-stories:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download previous state
        uses: actions/cache@v4
        with:
          path: story_state.json
          key: story-state-${{ github.run_id }}
          restore-keys: |
            story-state-

      - name: Run story detection
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python -m src.bot.story_alerts stories

      - name: Check price alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python -m src.bot.story_alerts prices
        continue-on-error: true

      - name: Save state for next run
        uses: actions/cache/save@v4
        with:
          path: story_state.json
          key: story-state-${{ github.run_id }}


  # Separate job for earnings alerts (runs once daily)
  earnings-alert:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 14 * * 1-5'  # Only at 9AM ET

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check earnings
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          python -m src.bot.story_alerts earnings
