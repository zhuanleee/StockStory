name: Refresh Universe Cache

on:
  schedule:
    # Run at 8:30 AM ET (13:30 UTC) - 1 hour before market open
    # Note: During daylight saving time, this will be 12:30 UTC
    - cron: '30 13 * * 1-5'  # Monday to Friday
  workflow_dispatch:  # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh market cap cache
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py refresh-universe

      - name: Commit cache update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cache/market_cap_cache.json || true
          git diff --staged --quiet || git commit -m "Update market cap cache $(date +'%Y-%m-%d %H:%M') UTC"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
