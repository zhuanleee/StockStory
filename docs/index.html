<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner Dashboard</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 { font-size: 2rem; margin-bottom: 20px; }
        p { color: var(--text-secondary); margin-bottom: 10px; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        a { color: var(--accent-blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Stock Scanner Dashboard</h1>
        <div class="spinner"></div>
        <p>Dashboard is being generated...</p>
        <p>Data will appear after the first scan completes.</p>

        <div class="status">
            <p><strong>Status:</strong> Waiting for first scan</p>
            <p>Scans run at 6:30 AM and 4:30 PM EST</p>
            <p style="margin-top: 15px;">
                <a href="https://github.com/zhuanleee/stock_scanner_bot">View on GitHub</a>
            </p>
        </div>
    </div>
</body>
</html>
