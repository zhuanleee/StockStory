<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00f5c4"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.3"/>

  <!-- Candlestick Chart Elements -->
  <!-- Candle 1 - Red (down) -->
  <rect x="100" y="200" width="24" height="80" rx="4" fill="#ff6b6b"/>
  <line x1="112" y1="180" x2="112" y2="200" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
  <line x1="112" y1="280" x2="112" y2="310" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>

  <!-- Candle 2 - Green (up) -->
  <rect x="160" y="220" width="24" height="100" rx="4" fill="url(#chartGradient)"/>
  <line x1="172" y1="200" x2="172" y2="220" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>
  <line x1="172" y1="320" x2="172" y2="350" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>

  <!-- Candle 3 - Green (up) -->
  <rect x="220" y="160" width="24" height="120" rx="4" fill="url(#chartGradient)"/>
  <line x1="232" y1="140" x2="232" y2="160" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>
  <line x1="232" y1="280" x2="232" y2="310" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>

  <!-- Candle 4 - Red (down) -->
  <rect x="280" y="180" width="24" height="70" rx="4" fill="#ff6b6b"/>
  <line x1="292" y1="160" x2="292" y2="180" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
  <line x1="292" y1="250" x2="292" y2="280" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>

  <!-- Candle 5 - Green (big up) -->
  <rect x="340" y="120" width="24" height="140" rx="4" fill="url(#chartGradient)"/>
  <line x1="352" y1="100" x2="352" y2="120" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>
  <line x1="352" y1="260" x2="352" y2="290" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>

  <!-- Trend Arrow -->
  <path d="M90 340 Q200 300 280 250 Q340 210 400 140"
        fill="none" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <polygon points="400,120 420,150 395,155" fill="url(#accentGradient)" opacity="0.8"/>

  <!-- SS Text (StockStory) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="url(#accentGradient)" text-anchor="middle" letter-spacing="8">STOCKSTORY</text>

</svg>