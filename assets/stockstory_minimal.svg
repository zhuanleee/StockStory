<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00bf8f"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Stylized S made of chart bars -->
  <g transform="translate(256,256)">
    <!-- Top curve of S - 3 ascending bars -->
    <rect x="-120" y="-140" width="35" height="60" rx="6" fill="url(#green)" opacity="0.6"/>
    <rect x="-65" y="-160" width="35" height="80" rx="6" fill="url(#green)" opacity="0.8"/>
    <rect x="-10" y="-180" width="35" height="100" rx="6" fill="url(#green)"/>

    <!-- Middle bar -->
    <rect x="45" y="-60" width="35" height="120" rx="6" fill="url(#green)"/>

    <!-- Bottom curve of S - 3 descending bars -->
    <rect x="-10" y="80" width="35" height="100" rx="6" fill="url(#green)"/>
    <rect x="45" y="100" width="35" height="80" rx="6" fill="url(#green)" opacity="0.8"/>
    <rect x="100" y="120" width="35" height="60" rx="6" fill="url(#green)" opacity="0.6"/>
  </g>

  <!-- Accent ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#00ff9d" stroke-width="4" opacity="0.2"/>

</svg>