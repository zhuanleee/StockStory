<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00c896"/>
      <stop offset="100%" style="stop-color:#00e8b0"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Grid lines (subtle) -->
  <g opacity="0.1" stroke="#4facfe" stroke-width="1">
    <line x1="80" y1="120" x2="432" y2="120"/>
    <line x1="80" y1="200" x2="432" y2="200"/>
    <line x1="80" y1="280" x2="432" y2="280"/>
    <line x1="80" y1="360" x2="432" y2="360"/>
  </g>

  <!-- Candlesticks -->
  <g filter="url(#glow)">
    <!-- Candle 1 - down -->
    <rect x="95" y="240" width="40" height="90" rx="6" fill="#ff6b6b"/>
    <line x1="115" y1="210" x2="115" y2="240" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
    <line x1="115" y1="330" x2="115" y2="370" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>

    <!-- Candle 2 - up -->
    <rect x="170" y="200" width="40" height="120" rx="6" fill="url(#greenGrad)"/>
    <line x1="190" y1="170" x2="190" y2="200" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>
    <line x1="190" y1="320" x2="190" y2="360" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>

    <!-- Candle 3 - up (big) -->
    <rect x="245" y="140" width="40" height="160" rx="6" fill="url(#greenGrad)"/>
    <line x1="265" y1="110" x2="265" y2="140" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>
    <line x1="265" y1="300" x2="265" y2="340" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>

    <!-- Candle 4 - down -->
    <rect x="320" y="180" width="40" height="80" rx="6" fill="#ff6b6b"/>
    <line x1="340" y1="150" x2="340" y2="180" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
    <line x1="340" y1="260" x2="340" y2="300" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>

    <!-- Candle 5 - up (breakout) -->
    <rect x="395" y="90" width="40" height="180" rx="6" fill="url(#greenGrad)"/>
    <line x1="415" y1="60" x2="415" y2="90" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>
    <line x1="415" y1="270" x2="415" y2="310" stroke="#00c896" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Trend line -->
  <path d="M80 350 Q180 300 265 200 Q320 150 430 80"
        fill="none" stroke="url(#blueGrad)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Arrow head -->
  <polygon points="430,60 445,95 415,90" fill="url(#blueGrad)" filter="url(#glow)"/>

  <!-- S letter overlay (subtle) -->
  <text x="256" y="440" font-family="Arial Black, sans-serif" font-size="80" font-weight="900"
        fill="url(#blueGrad)" text-anchor="middle" opacity="0.9">SS</text>

</svg>